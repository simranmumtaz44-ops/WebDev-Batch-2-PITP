<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Online Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>My Online Store</h1>
  <nav>
    <a href="#products">Products</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="products">
  <h2>Our Products</h2>
  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1606813902600-0a1558a49921" alt="Product 1">
      <h3>Product 1</h3>
      <p>$25.00</p>
      <button onclick="addCart('Product 1')">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1606813902600-0a1558a49921" alt="Product 2">
      <h3>Product 2</h3>
      <p>$30.00</p>
      <button onclick="addCart('Product 2')">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1606813902600-0a1558a49921" alt="Product 3">
      <h3>Product 3</h3>
      <p>$15.00</p>
      <button onclick="addCart('Product 3')">Add to Cart</button>
    </div>
  </div>
</section>

<section id="about">
  <h2>About Us</h2>
  <p>We are a small store offering high quality products at affordable prices.</p>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <form onsubmit="submitForm()">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Email" required>
    <textarea placeholder="Message"></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  <p>Â© 2025 My Online Store</p>
</footer>

<script src="script.js"></script>
</body>
</html>
